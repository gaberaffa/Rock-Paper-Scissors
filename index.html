<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="myScript.js" defer></script>
</head>
<body>
    <div id="top">
            <h1>The Ultimate Game of Rock-Paper-Scissors</h1>
            <h2 class="round"> Round 1 of 5:</h2>
    </div>
    <div id="bottom">
        <div id="upper">
            <button id="left" class="cards">
                <img src="./imgs/rock.png" alt="rock">
                <h2>
                    Rock
                </h2>
            </button>
            <button id="middle" class="cards">
                <img src="./imgs/paper.png" alt="paper">
                <h2>
                    Paper
                </h2>
            </button>
            <button id="right" class="cards">
                <img src="./imgs/scissors.png" alt="scissors">
                <h2>
                    Scissors
                </h2>
            </button>
        </div>
        <div id="lower">
            <div id="score">
                <h2>
                    Score:
                </h2>
            </div>
            <div id="stats">
                <div>
                    <h3 id="user-score">
                        User: 0
                    </h3>
                </div>
                <div>
                    <h3 id="computer-score">
                        Computer: 0
                    </h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
